<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
</head>
<body>
    <h1>Lista de compras:</h1>
    <hr>
    
    <form action="">
        <input type="checkbox" id="tec" name="option-1" value="teclado" checked>
        <label for="tec">Teclado</label><br/>

        <input type="checkbox" id="mse" name="option-2" value="mouse">
        <label for="mse">Mouse</label><br/>

        <input type="checkbox" id="fone" name="option-3" value="headset">
        <label for="fone">Headset</label><br/>

        <input type="checkbox" id="msepad" name="option-4" value="mousepad">
        <label for="msepad">Mousepad</label><br/>

    </form>
</body>
</html>
